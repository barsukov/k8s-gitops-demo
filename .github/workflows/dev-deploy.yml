name: Deploy to Dev

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Generate image tag
        id: meta
        run: |
          TAG="dev-$(date +%Y%m%d)-${GITHUB_SHA::7}"
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Build Frontend
        working-directory: apps/frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: apps/frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/frontend:latest

      - name: Build API
        working-directory: apps/api
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: apps/api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/api:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/api:latest

      - name: Save image tag to file
        run: echo "${{ steps.meta.outputs.version }}" > /tmp/image-tag.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: /tmp/image-tag.txt

  update-manifests:
    name: Update Kubernetes Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update dev image tags
        run: |
          ls -la
          ls -la image-tag/ || true
          IMAGE_TAG=$(cat image-tag/image-tag.txt)
          echo "IMAGE_TAG is: ${IMAGE_TAG}"
          if [ -z "${IMAGE_TAG}" ]; then
            echo "ERROR: IMAGE_TAG is empty!"
            exit 1
          fi
          
          cd apps/frontend/k8s/overlays/dev
          kustomize edit set image ghcr.io/barsukov/frontend=ghcr.io/barsukov/frontend:${IMAGE_TAG}
          
          cd ../../../api/k8s/overlays/dev
          kustomize edit set image ghcr.io/barsukov/api=ghcr.io/barsukov/api:${IMAGE_TAG}

      - name: Commit and push changes
        run: |
          IMAGE_TAG=$(cat image-tag/image-tag.txt)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update dev images to ${IMAGE_TAG}"
            git push
          fi
