apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: local-project
  namespace: argocd
spec:
  description: Local testing project (file:// repos)

  # Allow deployments to local namespace only
  destinations:
    - namespace: local
      server: https://kubernetes.default.svc

  # Allow any source repo (including file://)
  sourceRepos:
    - '*'

  # Allow all cluster-scoped resources for local testing
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  # Allow all namespaced resources for local testing
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Orphaned resources monitoring
  orphanedResources:
    warn: false
