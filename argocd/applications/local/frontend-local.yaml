apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-local
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: local-project

  source:
    # Points to local git repository - no push needed!
    # Update this path to match your local repo location
    repoURL: file:///Users/wowa/work/test-argocd
    targetRevision: HEAD
    path: apps/frontend/k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: local

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
